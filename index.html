<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" id="Start">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3 class="text-center">
                    Owen's code quiz!
                </h3>
                <p class="text-center">
                    Answer the questions before time runs out. Your score is the time remaining when all questions are answered. Good luck!
                </p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success btn-block" id="startBtn">
                    Start!
                </button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="container-fluid" id="highscoreEl">
        <h3 class="text-center" id="score">
            Your score is:
        </h3>
        <div class="row">
            <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form role="form">
                            <div class="form-group">
                                 
                                <label for="playername">
                                    Enter Your name
                                </label>
                                <input type="name" class="form-control" id="username" />
                            </div>
                        
                            <button type="submit" class="btn btn-success btn-block" id="submitBtn">
                                Submit
                            </button>
                        </form>
                        <h3 class="text-center">Highscores</h3>
                        <ul id="highscoreLi"></ul>
                    </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="assets/start.js"></script>
</html>
